syntax = "proto3";

package proto;


import "google/api/annotations.proto";

option go_package = "github.com/DimkaTheGreat/testTaskStrafovNet";

message Request {
     string  INN = 1;
}



message Response {
     string INN = 1;
     string KPP = 2;
     string Name = 3;
     string Leader = 4;
}

service API {
    rpc Get (Request) returns (Response) {
     option (google.api.http) = {
          post: "/v1/post"
           body: "*"
          
    };
}
}


